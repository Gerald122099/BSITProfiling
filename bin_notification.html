<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin Status Notification</title>
    <style>
        /* Styling for the notification bell and badge */
        .notification-container {
            position: relative;
            display: inline-block;
        }

        .bell-icon {
            font-size: 32px;
            cursor: pointer;
        }

        .badge {
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 14px;
            display: none; /* Hidden by default */
        }

        .notification-message {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
        }
         /* Styling for the history table */
         table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;
            margin: auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="notification-container">
        <i class="bell-icon">&#128276;</i> <!-- Bell icon (Unicode bell) -->
        <span class="badge" id="notification-badge">1</span>
    </div>
    <div class="notification-message" id="notification-message"></div>
    <div class="container">
        <h2>Bin Full Notification History</h2>
        <table id="history-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Status</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="history-body">
                <!-- Records will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to fetch and display bin history
        function fetchBinHistory() {
            fetch('get_bin_history.php')
                .then(response => response.json())
                .then(data => {
                    const historyBody = document.getElementById('history-body');
                    historyBody.innerHTML = ''; // Clear the table body

                    data.forEach(record => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${record.id}</td>
                            <td>${record.is_full == 1 ? "Bin Full" : "Not Full"}</td>
                            <td>${record.timestamp}</td>
                        `;
                        historyBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching bin history:', error));
        }

        // Fetch the bin history when the page loads
        fetchBinHistory();

        // Optionally, refresh the history every minute
        setInterval(fetchBinHistory, 60000);
    </script>

    <script>
        // Function to check the bin status from the server
        function checkBinStatus() {
            fetch('check_bin_status.php')
                .then(response => response.json())
                .then(data => {
                    if (data.is_full === 1) {
                        // Show the badge and notification message if the bin is full
                        document.getElementById('notification-badge').style.display = 'block';
                        document.getElementById('notification-message').textContent = "Your Bin is Full";
                    } else {
                        // Hide the badge and clear the notification message if the bin is not full
                        document.getElementById('notification-badge').style.display = 'none';
                        document.getElementById('notification-message').textContent = "";
                    }
                })
                .catch(error => console.error('Error fetching bin status:', error));
        }

        // Check the bin status every 3 seconds
        setInterval(checkBinStatus, 3000);

        // Initial check when the page loads
        checkBinStatus();
    </script>
</body>
</html>
