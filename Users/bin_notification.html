    <style>
       /* Global Styles */
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;

            width: 100%;

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.3s ease;
        }

        .sidebar.collapsed {
            width: 60px;
            overflow: hidden;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            transition: opacity 0.3s ease;
        }

        .logo {
            width: 40px;
            height: auto;
        }

        /* Toggle Button Styling */
        .toggle-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* Hide text when sidebar is collapsed */
        .brand-info h1,
        .nav-links a span {
            display: inline;
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed .brand-info h1,
        .sidebar.collapsed .nav-links a span {
            display: none;
        }

        /* Navigation Links */
        .nav-links {
            list-style: none;
            width: 100%;
            padding: 0;
        }

        .nav-links li {
            margin: 10px 0;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-links a i {
            font-size: 20px;
            margin-right: 15px;
        }

        .nav-links a:hover {
            background-color: rgba(0, 128, 0, 0.3);
            color: white;
        }

        .sidebar.collapsed .nav-links a {
            justify-content: center;
            text-align: center;
        }

        .sidebar.collapsed .nav-links a i {
            margin-right: 0;
            display: block;
            text-align: center;
        }

        /* Main Content Styling */
        .content {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            overflow-y: auto;
        }

        /* Widget Styling with Glassmorphism */
        .widget {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1 1 300px;
            max-width: 100%;
            min-width: 250px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .widget h4, .widget h2 {
            font-size: 18px;
            color: #002f05;
            margin-bottom: 15px;
        }

        /* Specific Widget Styling */
        .time-widget {
            text-align: center;
        }

        .time-widget h3 {
            font-size: 36px;
            color: #005709;
            animation: pulse 1.5s infinite;
        }

        .weather {
            margin-top: 15px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .weather img {
            margin-bottom: 10px;
            width: 50px;
            height: 50px;
            animation: bounce 1s infinite;
        }

        #temperature {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        #weather-description {
            font-size: 16px;
            color: #666;
            text-transform: capitalize;
        }

        .bottle-count-widget .bottle-box {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            text-align: center;
        }

        .bottle-count-widget .bottle-box h5 {
            color: #002f05;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .notification-widget .notification {
            background-color: rgba(255, 235, 204, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .notification-widget .notification p {
            margin-bottom: 5px;
        }

        .calendar-widget iframe {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        /* Notification Icon with Badge */
        .notification-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #ffdd57;
            font-size: 24px;
            cursor: pointer;
        }

        .badge {

            color: white;
            padding: 3px 8px;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 12px;
            display: inline-block;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
         /* Styling for the notification bell and badge */
         .notification-container {
            position: relative;
            display: inline-block;
        }

        .bell-icon {
            font-size: 32px;
            cursor: pointer;
        }

        .badge {
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px;
            font-size: 14px;
            display: none;
        }

        .notification-message {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Styling for the history table */
        table {

            border-collapse: collapse;

        th, td {

        }

        th {
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;

 </style>

    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar collapsed">
            <div class="logo-container">
                <img src="../drawable/logo.png" alt="Bottle Cycle Logo" class="logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../Users/dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>

        <!-- Main Content -->
        <main class="content">
            <section class="widget time-widget">
                <div class="notification-container">
                    <i class="bell-icon">&#128276;</i> <!-- Bell icon (Unicode bell) -->
                    <span class="badge" id="notification-badge"></span>
                    <h2>Bin Status Notification History</h2>
                </div>
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>Bottle Bin Code</th>
                            <th>Status</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        <!-- Records will be dynamically populated here -->
                    </tbody>
                </table>
                </div>
            </section>
            
       
            <script>
             <!-- JavaScript for Sidebar Toggle and Other Functions -->
                
                    function toggleSidebar() {
                        const sidebar = document.querySelector('.sidebar');
                        sidebar.classList.toggle('collapsed');
                    }
            
                    // Expand sidebar on hover
                    const sidebar = document.querySelector('.sidebar');
                    sidebar.addEventListener('mouseenter', () => {
                        sidebar.classList.remove('collapsed');
                    });
            
                    // Collapse sidebar when the mouse leaves
                    sidebar.addEventListener('mouseleave', () => {
                        sidebar.classList.add('collapsed');
                    });
            </script>
       <script>
        document.addEventListener("DOMContentLoaded", function() {
            function fetchBinStatus() {
                fetch('../Sensors/get_bin_status.php')
                    .then(response => response.json())
                    .then(data => {
                        const historyTable = document.getElementById("history-body");
        
                        // Clear the table first
                        historyTable.innerHTML = "";
        
                        // Variable to keep track of displayed statuses to avoid duplication
                        let previousStatus = null;
        
                        // Loop through the records, filter duplicates, and exclude "Bottle Bin is Empty."
                        data.forEach((record) => {
                            if (record.status !== "Bottle Bin is Empty." && record.status !== previousStatus) {
                                const row = document.createElement("tr");
        
                                // Custom Bottle Bin Code format (AST- followed by the actual id)
                                const customCode = `AST-${String(record.id).padStart(3, '0')}`;
        
                                const codeCell = document.createElement("td");
                                codeCell.textContent = `Bottle Bin Code: ${customCode}`;
                                row.appendChild(codeCell);
        
                                const statusCell = document.createElement("td");
                                statusCell.textContent = record.status;
        
                                // Apply color based on status
                                if (record.status.toLowerCase().includes("full")) {
                                    statusCell.style.backgroundColor = "red";
                                    statusCell.style.color = "white"; // Optional for better contrast
                                } else if (record.status.toLowerCase().includes("medium")) {
                                    statusCell.style.backgroundColor = "yellow";
                                    statusCell.style.color = "black"; // Optional for better contrast
                                } else if (record.status.toLowerCase().includes("low")) {
                                    statusCell.style.backgroundColor = "green";
                                    statusCell.style.color = "white"; // Optional for better contrast
                                }
        
                                row.appendChild(statusCell);
        
                                const timestampCell = document.createElement("td");
                                timestampCell.textContent = record.timestamp;
                                row.appendChild(timestampCell);
        
                                historyTable.appendChild(row);
        
                                // Update the previous status to current
                                previousStatus = record.status;
                            }
                        });
                    })
                    .catch(error => console.error("Error fetching bin status:", error));
            }
        
            // Initial fetch
            fetchBinStatus();
        
            // Set interval to refresh the bin status every 10 seconds
            setInterval(fetchBinStatus, 10000); // 10000 ms = 10 seconds
        });
        </script>
