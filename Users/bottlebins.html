const map = new mapboxgl.Map({
    container: 'map', // HTML element id where the map will be displayed
    style: 'mapbox://styles/mapbox/streets-v11', // Map style
    center: [120.9842, 14.5995], // Starting position [lng, lat] (Manila, as an example)
    zoom: 12 // Starting zoom level
});

let marker = new mapboxgl.Marker();
let selectedAddress = "";

// Map click event to place marker and fetch address
map.on('click', (e) => {
    const lngLat = e.lngLat;
    marker.setLngLat(lngLat).addTo(map); // Place marker on the clicked location

    // Set latitude and longitude values in hidden form fields
    document.getElementById("latitude").value = lngLat.lat;
    document.getElementById("longitude").value = lngLat.lng;

    // Fetch address using Mapbox Geocoding API
    fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${lngLat.lng},${lngLat.lat}.json?access_token=${mapboxgl.accessToken}`)
        .then(response => response.json())
        .then(data => {
            if (data.features.length) {
                selectedAddress = data.features[0].place_name; // Get the formatted address
                document.getElementById("binAddress").value = selectedAddress; // Auto-fill address
            }
        })
        .catch(error => console.error('Error fetching address:', error));
});

// Handle search input for location search
document.getElementById("search-bar").addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
        e.preventDefault();
        const query = e.target.value;

        fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${query}.json?access_token=${mapboxgl.accessToken}`)
            .then(response => response.json())
            .then(data => {
                if (data.features.length > 0) {
                    const place = data.features[0];
                    const [lng, lat] = place.center;

                    // Move the map to the searched location
                    map.flyTo({
                        center: [lng, lat],
                        zoom: 14
                    });

                    // Set the marker at the searched location
                    marker.setLngLat([lng, lat]).addTo(map);
                    selectedAddress = place.place_name;

                    // Set the hidden fields with latitude and longitude
                    document.getElementById("latitude").value = lat;
                    document.getElementById("longitude").value = lng;
                    document.getElementById("binAddress").value = selectedAddress; // Auto-fill address
                }
            })
            .catch(error => console.error('Error with geocoding:', error));
    }
});
