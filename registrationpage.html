<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottle Cycle</title>
    <link rel="stylesheet" href="login-register.css">
    <script>
function validateForm() {
    var password = document.getElementById("password").value;
    var confirm_password = document.getElementById("confirm_password").value;

    if (password !== confirm_password) {
        alert("Passwords do not match.");
        return false;
    }
    return true;
}
</script>

</head>
<body >
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Bottle Cycle Logo" class="logo">
            <div class="brand-info">
                <h1>BOTTLE CYCLE</h1>
                <p>Smart Arduino Based Plastic Bottle Bin</p>
            </div>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="loginpage.html">Log in</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="login-box">
                <h2>Register</h2>
                <!-- Add action and method to submit the form to register.php using POST -->
                <form action="" method="POST" onsubmit="return validateForm()">

                    <div class="input-group">
                        <label for="email">Email</label>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="email" id="email" name="email" placeholder="Enter email" required>
                        </div>
                    </div>
    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter password" required>
                        </div>
                    </div>
    
                    <div class="input-group">
                        <label for="confirm_password">Confirm Password</label>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
                        </div>
                    </div>
    
                    <button type="submit" class="login-button">Register</button>
                </form>
    
                <a href="loginpage.html" class="register-link">Login</a>
            </div>
        </section>
    </main>
    
</body>
</html>
